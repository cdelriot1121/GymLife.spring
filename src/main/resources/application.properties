spring.application.name=gimnasio

#Configuracion Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/prueba_gymlifedb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootcar

#Configuracion Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de OAuth2.0 con Google
spring.security.oauth2.client.registration.google.client-id=${OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${OAUTH_SCOPE}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI}